machine:
  node:
    version: 6.9.2

dependencies:
  pre:
    - npm install -g ask-cli
    - npm install -g bespoken-tools
    - npm install codecov -g
    - npm install

test:
  override:
    - bst test test
    - codecov

deployment:
  dev:
    branch: master
    commands:
      - ./deploy.sh Dev
      - bst test test

  prod:
    tag: /prod-.*/
    commands:
      - ./deploy.sh Prod
      - bst test e2e